<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1 id="page-title" class="title">Dashboard</h1>
            <button id="logout-btn" class="button-danger">Salir</button>
        </div>

        <div class="content-area">
            <div id="tab-dashboard" class="tab-content active">
                <div class="stats-grid" id="stats-container"></div>
                <div class="admin-section">
                    <h3>⚠️ Vencen Próximamente</h3>
                    <div class="list-container" id="expiring-soon-list"></div>
                </div>
                <div class="admin-section">
                    <h3>🔴 Expiradas (Acción Requerida)</h3>
                    <div class="list-container" id="expired-unrenewed-list"></div>
                </div>
            </div>

            <div id="tab-assignments" class="tab-content">
                <div class="admin-section">
                    <h3>Nueva Asignación</h3>
                    <form id="assignment-form" class="admin-form">
                        <input type="text" id="client-name" name="client-name" placeholder="Nombre del Cliente" required>
                        <input type="text" id="client-whatsapp" name="client-whatsapp" placeholder="N° de WhatsApp del Cliente" required>
                        <select id="account-select" required><option value="">-- Selecciona Cuenta --</option></select>
                        <select id="profile-select" required><option value="">-- Selecciona Perfil --</option></select>
                        <input type="number" id="pin-input" placeholder="PIN (se autocompleta)" readonly>
                        <button type="submit" class="button">Crear Asignación</button>
                    </form>
                </div>
                <div class="filters-container">
                    <div class="search-container">
                        <input type="text" class="search-input" id="search-assignments" placeholder="🔍 Buscar en asignaciones...">
                    </div>
                    <select id="filter-assignments">
                        <option value="todos">Ver todos</option>
                        <option value="pagado">Pagado</option>
                        <option value="pendiente">Pendiente</option>
                    </select>
                </div>
                <div class="table-container" id="assignments-table"></div>
            </div>

            <div id="tab-accounts" class="tab-content">
                <div class="admin-section">
                    <h3>Nueva Cuenta de Servicio</h3>
                    <form id="add-account-form" class="admin-form">
                        <input type="text" name="name" placeholder="Nombre (Ej: Cuenta #1)" required>
                        <input type="email" name="email" placeholder="Email de la cuenta" required>
                        <input type="text" name="password" placeholder="Contraseña de la cuenta" required>
                        <div class="dynamic-profiles-container" id="profiles-container"></div>
                        <button type="button" id="add-profile-btn" class="button-secondary">+ Añadir Perfil</button>
                        <button type="submit" class="button">Guardar Cuenta</button>
                    </form>
                </div>
                <div class="filters-container">
                    <div class="search-container">
                        <input type="text" class="search-input" id="search-accounts" placeholder="🔍 Buscar por nombre o email...">
                    </div>
                    <select id="filter-accounts">
                        <option value="todos">Ver todas</option>
                        <option value="yes">Con perfiles libres</option>
                        <option value="no">Sin perfiles libres</option>
                    </select>
                </div>
                <div class="table-container" id="accounts-table"></div>
            </div>
            
            <div id="tab-clients" class="tab-content">
                 <div class="admin-section">
                    <h3>Nuevo Cliente</h3>
                    <form id="add-client-form" class="admin-form">
                        <input type="text" name="name" placeholder="Nombre del Cliente" required>
                        <input type="text" name="whatsapp" placeholder="N° de WhatsApp (Ej: 0976...)" required>
                        <button type="submit" class="button">Agregar Cliente</button>
                    </form>
                </div>
                <div class="search-container">
                    <input type="text" class="search-input" id="search-clients" placeholder="🔍 Buscar por nombre o WhatsApp...">
                </div>
                <div class="table-container" id="clients-table"></div>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <button class="nav-button active" data-target="tab-dashboard" data-title="Dashboard">
            <span class="nav-icon">📊</span>
            <span class="nav-text">Dashboard</span>
        </button>
        <button class="nav-button" data-target="tab-assignments" data-title="Asignaciones">
            <span class="nav-icon">🔗</span>
            <span class="nav-text">Asignar</span>
        </button>
        <button class="nav-button" data-target="tab-accounts" data-title="Cuentas">
            <span class="nav-icon">💼</span>
            <span class="nav-text">Cuentas</span>
        </button>
        <button class="nav-button" data-target="tab-clients" data-title="Clientes">
            <span class="nav-icon">👥</span>
            <span class="nav-text">Clientes</span>
        </button>
    </nav>

    <div id="modal-backdrop" class="modal-backdrop">
        <div id="modal-content" class="modal-content">
            <h2 id="modal-title"></h2>
            <div id="modal-body"></div>
            <div id="modal-footer"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
