<!DOCTYPE html>
<html>
<head>
    <title>SW Keeper</title>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(() => navigator.serviceWorker.ready)
                .then(reg => reg.active.postMessage('keep-alive'));
        }
    </script>
</head>
<body></body>
</html>
